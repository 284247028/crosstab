<!DOCTYPE html>
<html>
    <head>
        <title>Crosstab Mocha Tests</title>
        <meta charset="utf=8">
        <script>
            localStorage.clear();
        </script>
        <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    </head>
    <body>
        <div id="mocha"></div>
        <script src="../node_modules/mocha/mocha.js"></script>
        <script src="../node_modules/expect.js/index.js"></script>
        <script>
          mocha.ui('bdd');
          mocha.reporter('html');
        </script>
        <script src="/src/crosstab.js"></script>
        <script id="crosstab" src="/test/test-crosstab.js"></script>
        <script>
            onload = function(){
                if (window.mochaPhantomJS) {
                    mochaPhantomJS.run();
                } else {
                    //mocha.checkLeaks();
                    //mocha.globals(['foo']);
                    var runner = mocha.run();

                    var allTests = [];

                    runner.on('end', function () {
                        window.mochaResults = runner.stats;
                        window.mochaResults.reports = allTests;
                    });

                    runner.on('pass', logTest(true));
                    runner.on('fail', logTest(false));

                    function logTest(result) {
                        return function (test, err) {

                            var flattenTitles = function (test) {
                                var titles = [];
                                while (test.parent.title) {
                                    titles.push(test.parent.title);
                                    test = test.parent;
                                }
                                return titles.reverse();
                            };

                            var testResult = {
                                name: test.title,
                                result: result,
                                titles: flattenTitles(test)
                            };

                            if (err) {
                                testResult.message = err.message;
                                testResult.stack = err.stack;
                            }

                            allTests.push(testResult);
                        };
                    }
                }
            };
        </script>
    </body>
</html>
